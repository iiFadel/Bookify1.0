{% extends "layout.html" %}
{% block title %}Request a book{% endblock %}
{% block content %}
<section class="user-request-section">
    <h1>Request a book</h1>

    <!--
    *********************************************************************
    *********************************************************************
    *********************************************************************
    *********************************************************************

  -->
    <div class="form-holder mt-5">
      <div class="form-content">
        <div class="form-items-request">
          <h2>Request a book</h2>
          <form class="requires-validation" action="/request" method="post" novalidate>
            <div class="col-md-12">
              <input
                class="form-control"
                type="text"
                name="title"
                placeholder="Book Title"
                required
              />
            </div>
            <div class="col-md-12">
              <input
                class="form-control"
                type="text"
                name="ISBN"
                placeholder="Book ISBN-10"
                required
              />
              <div class="valid-feedback">ISBN field is valid!</div>
              <div class="invalid-feedback">ISBN field cannot be blank!</div>
            </div>
            <div class="col-md-12">
              <input
                class="form-control"
                type="text"
                name="author"
                placeholder="Author (Optional)"
              />
            </div>
            <div class="form-button mt-3">
              <button
                id="submit"
                type="submit"
                class="btn btn-primary"
                style="float: right; padding: 01rem 1.5rem"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!--
    *********************************************************************
    *********************************************************************
    *********************************************************************
    *********************************************************************

  --></section>
{% endblock %}
