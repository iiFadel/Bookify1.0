{% extends "base.html" %}
{% block title %}Login Bookify{% endblock %}
{% block body %}
<section class="p-5 p-lg-0 pt-lg-5 text-sm-star">
    <div class="container login-container">
        <div class="d-sm-flex">
            <div class="login-form-side">
                <a href="">
                    <img class="bookify-logo-login" src="/images/bookify-logo/Bookify-logo.png" alt="" />
                </a>
                <div class="form-holder form-holder-login">
                    <div class="form-content form-content-login">
                      <div class="form-items form-items-login">
                            <h1>Welcome back</h1>
                            <p>Welcome back! Please enter your details</p>
                            <form class="requires-validation" action="/login" method="post" novalidate>
                                {% if error %}
                                <div class="alert alert-danger" role="alert">
                                    <ul>
                                        <li>{{error}}</li>
                                    </ul>
                                </div>
                                {% endif %}
                                <div class="col-md-12">
                                    <input class="form-control" type="text" name="username" placeholder="Username"
                                        value="{{username}}" required />
                                </div>
                                <div class="col-md-12">
                                    <input class="form-control" type="password" name="password" placeholder="Password"
                                        required />
                                    <div class="invalid-feedback">
                                        Password field cannot be blank!
                                    </div>
                                </div>
                                <div class="form-button mt-3">
                                    <button id="submit" type="submit" class="btn btn-primary btn-primary-login">
                                        Log in
                                    </button>
                                    <p>
                                        Don't have an account?<strong><a href="/register"> Sign up for free</a></strong>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="login-pattern-side d-none d-md-block">
                <img class="" src="/images/pattern-login.png" alt="" />
            </div>
        </div>
    </div>
</section>
{% endblock %}
